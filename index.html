<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/login-form.css">
    <link rel="stylesheet" href="css/todo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum-clone</title>
</head>
    <body>
            <form id="login-form" class="hidden">>
                    <span>Hello, what's your name?</span>
                    <input id="input_name" maxlength="15" type="text"/>
            </form>
            <div id="greeting" class="hidden">
                <span id="clock">00:00:00</span>
                <h1></h1>
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
                <div id="weather">
                    <span style="display: block;"></span>
                    <span></span>
                </div>  
                <span id="todo-button">Todo</span>
                <div id="todo-box">
                    <span>Today</span>
                    <span>Add a todo to get started</span>
                    <button>New Todo</button>
                    <input type="text" placeholder="New Todo"/>
                    <div></div>
                </div>
            </div>
        <script src="js/quotes.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/backgroud.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
